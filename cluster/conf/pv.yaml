spec:
  storageClassName: manual
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadOnly
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/ess_storage/DN_1/storage/home/khodorchenko/GOTM/datasets_TM_scoring
    type: Directory
