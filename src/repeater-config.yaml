datasets:
#  - books_stroyitelstvo_2030
  - 20newsgroups
#  - clickhouse_issues
  - banners
  - amazon_food
  - hotel-reviews
  - lenta_ru

configurations:
  - name: "ga_10"
    cmd: "/app/run-autotm.sh"
    args: "--num-individuals 11 --num-iterations 500 --mutation-type psm --crossover-type blend_crossover
           --selection-type fitness_prop  --cross-alpha 0.5046 --best-proc 0.4439
           --exp-id 35 --tag surrogate_fitness_500_t2 --topic-count 10 --surrogate-name GPR 
           --gpr-kernel RBF --gpr-alpha 0.000000001 --gpr-normalize-y 1"
    workdir: "/app"
    repetitions: 5

