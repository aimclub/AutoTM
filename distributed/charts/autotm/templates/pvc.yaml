##################
#### MLFlow
##################
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "autotm.prefix" . }}mlflow-db-pvc
  labels:
    {{- range $key, $val := .Values.required_labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
spec:
  storageClassName: manual
  volumeName: {{ .Values.pv_mlflow_db }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "autotm.prefix" . }}mlflow-artifact-store-pvc
  labels:
    {{- range $key, $val := .Values.required_labels }}
    {{ $key }}: {{ $val | quote }}
    {{- end }}
spec:
  storageClassName: manual
  volumeName: {{ .Values.pv_mlflow_artifact_store }}
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 25Gi
