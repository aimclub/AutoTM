services:
  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
    networks:
      - test_autotm_net
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]

  rabbitmq:
    image: rabbitmq:3.8-management-alpin
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - test_autotm_net
    configs:
      - source: rabbitmq_conf
        target: /etc/rabbitmq/rabbitmq.conf
      - source: rabbitmq_enabled_plugins
        target: /etc/rabbitmq/enabled_plugins
      - source: rabbitmq_consumer_settings
        target: /etc/rabbitmq/conf.d/consumer-settings.conf
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  flower:
    build:
      context: ../../cluster/docker/
      dockerfile: ../../cluster/docker/flower.dockerfile
    image: flower:latest
    depends_on:
      - rabbitmq
    ports:
      - "5555:5555"
    networks:
      - test_autotm_net
    environment:
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672"
      CELERY_RESULT_BACKEND: "redis://redis:6379/1"

  mlflow-db:
    image: mysql/mysql-server:5.7.28
    ports:
      - "3306:3306"
    networks:
      - test_autotm_net
    environment:
      MYSQL_DATABASE: "mlflow"
      MYSQL_USER: "mlflow"
      MYSQL_PASSWORD: "mlflow"
      MYSQL_ROOT_PASSWORD: "mlflow"
    configs:
      - source: mysql_conf
        target: /etc/mysql/my.cnf
    volumes:
      - test-autotm-mlflow-db-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  mlflow:
    build:
      context: ../../cluster/docker/
      dockerfile: ../../cluster/docker/mlflow-webserver.dockerfile
    image: "mlflow-webserver:latest"
    command: [
      "--backend-store-uri", "mysql+pymysql://mlflow:mlflow@mlflow-db:3306/mlflow",
      "--default-artifact-root", "/var/lib/mlruns",
      "--host", "0.0.0.0"
    ]
    depends_on:
      - mlflow-db
    ports:
      - "5000:5000"
    networks:
      - test_autotm_net
    volumes:
      - test-autotm-mlflow-runs-data:/var/lib/mlruns
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5000 || exit 1" ]
      timeout: 10s
      retries: 10

  mongo:
    image: "mongo:4.4.6-bionic"
    command: [
      "--dbpath", "/var/lib/mongodb",
      "--bind_ip_all"
    ]
    ports:
      - "27017:27017"
    networks:
      - test_autotm_net
    environment:
      MONGO_INITDB_ROOT_USERNAME: "mongoadmin"
      MONGO_INITDB_ROOT_PASSWORD: "secret"
    volumes:
      - test-autotm-mongodb-data:/var/lib/mongodb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo mongo:27017/test --quiet 1
      timeout: 10s
      retries: 10

  mongo-express:
    image: "mongo-express:latest"
    ports:
      - "8081:8081"
    networks:
      - test_autotm_net
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: "mongoadmin"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "secret"
      ME_CONFIG_MONGODB_SERVER: "mongo"
      ME_CONFIG_MONGODB_PORT: "27017"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8081 || exit 1" ]
      timeout: 10s
      retries: 10

volumes:
  test-autotm-mlflow-db-data:
  test-autotm-mlflow-runs-data:
    external: true
  test-autotm-mongodb-data:

configs:
  rabbitmq_consumer_settings:
    file: rabbitmq/consumer-settings.conf

  rabbitmq_conf:
    file: rabbitmq/rabbitmq.conf

  rabbitmq_enabled_plugins:
    file: rabbitmq/enabled_plugins

  mysql_conf:
    file: mysql/my.cnf

networks:
  test_autotm_net:
