[tool.poetry]
name = "AutoTM_DEV"
version = "0.1.0"
description = "Automatic hyperparameters tuning for topic models (ARTM approach) using evolutionary algorithms"
authors = [
    "Khodorchenko Maria <mariyaxod@yandex.ru>",
    "Nikolay Butakov alipoov.nb@gmail.com"
]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://autotm.readthedocs.io/en/latest/"
repository = "https://github.com/ngc436/AutoTM"
packages = [
    {include = "src/autotm"}
]


[tool.poetry.dependencies]
python = ">=3.8, <3.10"
bigartm = "0.9.2"
tqdm = "4.50.2"
numpy = "1.20.3"
PyYAML = "5.3.1"
Jinja2 = "3.1.2"
dataclasses-json = "0.5.2"
mlflow = "1.18.0"
click = "~=8.0.1"
pymysql = "0.9.3"
psycopg2-binary = "2.8.5"
pymongo = "3.11.3"
scikit-learn = "~=1.1.3"
scipy = "~=1.10.0"
hyperopt = "0.2.5"
navec = "0.10.0"
seaborn = "0.11.0"
pymystem3 = "0.2.0"
nltk = "3.7"
plotly = "4.14.3"
spacy = "~=3.4.3"
spacy-langdetect = "0.1.2"
gensim = "~=4.1.2"
pandas = "~=1.4.3"
billiard = "~=3.6.4.0"
pydantic = "~=1.10.2"
protobuf = "3.20.*"
dill = "~=0.3.4"
sklearn = "~=0.0"
pytest = "~=7.2.0"
SALib = "~=1.4.7"
deap = "~=1.3.3"

[tool.poetry.dev-dependencies]
black = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"